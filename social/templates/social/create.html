{% extends 'social/layout.html' %}

{% block content %}
  <h2>Lista de Actividades</h2>
  {% if actividades %}
    <ul>
      {% for actividad in actividades %}
        <li>
          <a href="{% url 'actividad-detail' actividad.id %}">
            {{ actividad.titulo }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay actividades disponibles.</p>
  {% endif %}
{% endblock %}
